<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>contact details</title>

<body>
    <h1>contact details</h1>
    <p>NAME: <input type="text" name="name"></p>
    <fieldset>
        <legend>Gender</legend>
    <p>male <input type="radio" name="gender" id="male">
   female <input type="radio" name="gender" id="female"></p>
</fieldset>

<p>Address <textarea name="Address" id="address" cols="170" rows="8"></textarea></p>

<p>Postal code: <input type="number" name="postal__code" id="postal__code"></p>

<p>Mobile number: <input type="number" name=">mobile__number" id=">mobile__number"></p>

<p>Email <input type="email" name="email" id="email"></p>

<p>Age <input type="number" name="age" id="age"></p>

<hr size="4" noshade="">
<h1>Payment Details</h1>
<h4>card type:
   <select name="card-type" id="card-type">
    <option value="--select a card type--"></option>
    <option value="rupay card">rupay</option>
    <option value="master card">mastercard</option>
    <option value="visa card">visa</option>
   </select>
</h4>
 <p>card number <input type="number" name="card number" id="card number"></p>

 <p> expiration date <input type="date" name=" expiration date " id="expiration date "></p>
 <p>CVV <input type="password" name="cvv" id="cvv"></p>

 <input type="submit" value="Pay now">


    
</body>
</html>
